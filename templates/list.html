{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body background="{% static 'image/back.jpg' %}">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<h1 style="text-align: center;color: #d9edf7">学生日常表现管理系统</h1>


<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'login' %}">登录</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li><a href="{% url 'register' %}">注册</a></li>
            <li><a href="{% url 'user_information' %}">个人信息</a></li>
            <li><a href="{% url 'tasks' %}">任务完成情况</a></li>
            <li><a href="{% url 'upadta_infor' %}">修改个人信息</a></li>
            <li><a href="{% url 'issue' %}">任务发布页面</a></li>
            <li><a href="{% url 'list' %}">班级列表</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'exit' %}">注销</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>


<div style="color: #d9edf7">
    {% for datum in data %}
    <ul>
        <li>
            姓名：<a href="{% url 'lists'  datum.pk %}">{{ datum.name }}</a>

        </li>
    </ul>
    {% endfor %}
</div>

<div id="pages" style="color: #d9edf7">

{% if data.has_previous %}
    <a class="current" href="?page={{ data.previous_page_number }}">上一页</a>
{% endif %}
<span class="current">
    第{{ data.number }}页； 共{{ data.paginator.num_pages }}页</span>
{% if data.has_next %}
    <a class="active" href="?page={{ data.next_page_number }}">下一页</a>
{% endif %}
</div>

</body>
</html>
